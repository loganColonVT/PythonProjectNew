    <style>
      /* Login page specific styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        font-family: 'Pontano Sans', sans-serif;
      }
      
      .login-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background-color: #f8f9fa;
      }
      
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-bottom: 30px;
      }
      
      .login-container h2 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }
      
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .login-form input {
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      
      .login-form input:focus {
        outline: none;
        border-color: #8B7355;
      }
      
      .login-form button {
        background-color: #8B7355;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .login-form button:hover {
        background-color: #7A6549;
      }
      
      .signup-link {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
      
      .signup-link a {
        color: #8B7355;
        text-decoration: none;
        font-weight: 500;
      }
      
      .signup-link a:hover {
        text-decoration: underline;
      }
      
      .disclaimer {
        text-align: center;
        color: #999;
        font-size: 12px;
        font-style: italic;
        max-width: 400px;
        line-height: 1.4;
      }
    </style>
  </head>

  <body class="login-page">
    <!-- Main Content -->
    <main>
      <section class="login-section">
        <div class="login-container">
          <h2>Welcome Back</h2>
          <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="sqs-button-element--primary">Log In</button>
          </form>
          <p class="signup-link">Don't have an account? <a href="{{ url_for('get_started') }}">Get Started</a></p>
        </div>
        <div class="disclaimer">
          This is an educational project and is not endorsed by Singapore Management University (SMU).
        </div>
      </section>
    </main>

    <script defer="true" src="{{ url_for('static', filename='js/site-bundle.b5b3fbf6826f9d2f8a86db2c7d2e44ab.js') }}" type="text/javascript"></script>
  </body>
