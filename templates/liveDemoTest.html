<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE SQL DEMO</title>
</head>
<body>
    <h2>Sample Course Group Submission</h2>

    <form action="/testSubmit" method="POST">

        <label for="courseID">Select Course ID:</label>
        <select id="select-test" name="courseID">
                  {% for id in courseIDs %}
                    <option value="{{ id }}">{{ id }}</option>
                  {% endfor %}
                </select>
        <br><br>

        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" placeholder="Enter your group name" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
